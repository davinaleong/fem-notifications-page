<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Notifications page</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,500;0,800;1,500;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <script defer src="./scripts/main.js"></script>
  </head>
  <body class="body-grid | text-neutral-600 bg-neutral-100">
    <main class="card">
      <header class="card-header">
        <div class="notifications-heading">
          <h1 class="fz-600 fw-bold">Notifications</h1>
          <div class="badge" data-element="badge">3</div>
        </div>
        <button class="btn btn-link" type="button" data-element="btn-mark-read">Mark all as read</button>
      </header>
    </main>
  </body>
</html>
